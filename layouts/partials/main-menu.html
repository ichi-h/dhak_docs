<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{ .URL }}">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    <li class="menu-item-github">
      <a href="https://github.com/ippee/dhak" target="_blank" rel="noopener noreferrer">
        <span>GitHub</span>
      </a>
    </li>
  </ul>
</div>
